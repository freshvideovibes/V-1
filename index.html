    function createOrder() {
        const country = document.getElementById('country').value;
        const industry = document.getElementById('industry').value;
        const address = document.getElementById('address').value;
        const customerPhone = document.getElementById('customerPhone').value;
        const appointment = document.getElementById('appointment').value;
        const description = document.getElementById('description').value;
        
        if (!country || !industry || !address || !customerPhone) {
            alert('Bitte f√ºllen Sie alle Pflichtfelder aus.');
            return;
        }
        
        // Recommend address verification
        if (!selectedAddress) {
            const confirmCreate = confirm('Die Adresse wurde nicht √ºber Google Maps verifiziert. M√∂chten Sie trotzdem fortfahren?');
            if (!confirmCreate) return;
        }
        
        const newOrder = {
            id: ++orderIdCounter,
            country,
            industry,
            address,
            customerPhone,
            appointment,
            description,
            status: 'pending',
            createdAt: new Date(),
            monteur: null,
            amount: null,
            paymentMethod: null,
            coordinates: selectedAddress ? selectedAddress.coordinates : null
        };
        
        orders.push(newOrder);
        
        // Clear form
        document.getElementById('country').value = '';
        document.getElementById('industry').value = '';
        document.getElementById('address').value = '';
        document.getElementById('address').classList.remove('address-verified');
        document.getElementById('customerPhone').value = '';
        document.getElementById('appointment').value = '';
        document.getElementById('description').value = '';
        selectedAddress = null;
        
        // Remove maps link
        const mapsLink = document.querySelector('.maps-link');
        if (mapsLink) mapsLink.remove();
        
        alert('Auftrag erfolgreich erstellt!');
        showScreen('dashboard');
        updateDashboard();

    function assignMonteur() {
        const orderId = document.getElementById('searchOrderId').value;
        const monteurId = document.getElementById('monteurSelect').value;
        
        if (!monteurId) {
            alert('Bitte w√§hlen Sie einen Monteur aus.');
            return;
        }
        
        const order = orders.find(o => o.id == orderId);
        if (order) {
            order.status = 'assigned';
            order.monteur = document.getElementById('monteurSelect').selectedOptions[0].text;
            alert('Monteur erfolgreich zugewiesen!');
            showScreen('dashboard');
            updateDashboard();
        }
    }

    function reportRevenue() {
        const orderId = document.getElementById('searchRevenueOrderId').value;
        const amount = document.getElementById('amount').value;
        const paymentMethod = document.getElementById('paymentMethod').value;
        
        if (!amount || !paymentMethod) {
            alert('Bitte geben Sie Betrag und Zahlungsart an.');
            return;
        }
        
        const order = orders.find(o => o.id == orderId);
        if (order) {
            order.status = 'completed';
            order.amount = parseFloat(amount);
            order.paymentMethod = paymentMethod;
            alert('Umsatz erfolgreich gemeldet!');
            showScreen('dashboard');
            updateDashboard();
        }
    }

    function cancelOrder() {
        const orderId = document.getElementById('searchRevenueOrderId').value;
        const order = orders.find(o => o.id == orderId);
        
        if (order && confirm('Auftrag wirklich stornieren?')) {
            order.status = 'cancelled';
            alert('Auftrag wurde storniert.');
            showScreen('dashboard');
            updateDashboard();
